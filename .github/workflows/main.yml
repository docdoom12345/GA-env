name: Using Database with environment variables

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_USER: test
      DB_PASSWORD: test123
      DB_NAME: testing

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_NAME }}
        ports:
          - 5432:5432
        options: > 
          --health-cmd="pg_isready -U ${{ env.DB_USER }}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install PostgreSQL Client
      run: sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432; do
          sleep 1
        done

    - name: Create Table and Insert Data
      env:
        PGPASSWORD: ${{ env.DB_PASSWORD }}
      run: |
        psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -c "CREATE TABLE users (id SERIAL PRIMARY KEY, name VARCHAR(50));"
        psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -c "INSERT INTO users (name) VALUES ('Alice'), ('Bob');"

    - name: Query Data
      env:
        PGPASSWORD: ${{ env.DB_PASSWORD }}
      run: |
        psql -h localhost -U ${{ env.DB_USER }} -d ${{ env.DB_NAME }} -c "SELECT * FROM users;"
