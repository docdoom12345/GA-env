name: Using MySQL with Environment Variables

on: 
  push:
    branches:
      - main

jobs:
  build:
    env:
      DB_USER: test
      DB_PASSWORD: test123
      DB_NAME: testing
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: $DB_PASSWORD
          MYSQL_DATABASE: $DB_NAME
          MYSQL_USER: $DB_USER
          MYSQL_PASSWORD: $DB_PASSWORD
        ports:
          - 3306:3306

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install MySQL Client
      run: sudo apt-get install -y mysql-client

    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          mysqladmin -h 127.0.0.1 -P 3306 -u root -p$DB_PASSWORD --protocol=tcp ping &> /dev/null && break
          echo "MySQL is not ready yet... retrying in 2 seconds."
          sleep 2
        done

    - name: Check MySQL Connectivity
      run: |
        echo "Checking MySQL connectivity..."
        mysql -h 127.0.0.1 -P 3306 -u root -p$DB_PASSWORD --protocol=tcp -e "SHOW DATABASES;"

    - name: Create Database and User
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p$DB_PASSWORD --protocol=tcp -e "CREATE DATABASE IF NOT EXISTS $DB_NAME; GRANT ALL PRIVILEGES ON $DB_NAME.* TO '$DB_USER'@'%' IDENTIFIED BY '$DB_PASSWORD'; FLUSH PRIVILEGES;"

    - name: Verify User Privileges
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p$DB_PASSWORD --protocol=tcp -e "SELECT user, host FROM mysql.user;"

    - name: Create Table and Insert Data
      run: |
        mysql -h 127.0.0.1 -P 3306 -u $DB_USER -p$DB_PASSWORD $DB_NAME --protocol=tcp -e "CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(50));"
        mysql -h 127.0.0.1 -P 3306 -u $DB_USER -p$DB_PASSWORD $DB_NAME --protocol=tcp -e "INSERT INTO users (name) VALUES ('Alice'), ('Bob');"

    - name: Query Data
      run: |
        mysql -h 127.0.0.1 -P 3306 -u $DB_USER -p$DB_PASSWORD $DB_NAME --protocol=tcp -e "SELECT * FROM users;"
